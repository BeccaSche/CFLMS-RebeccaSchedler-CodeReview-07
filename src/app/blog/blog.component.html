<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/assets/img/caruselSantorini.jpg" class="d-block w-100" alt="Santorini">
        </div>
        <div class="carousel-item">
            <img src="/assets/img/caruselIslands.jpg" class="d-block w-100" alt="Islands">
        </div>
        <div class="carousel-item">
            <img src="/assets/img/caruselPinguin.jpg" class="d-block w-100" alt="beach party">
        </div>
        <div class="carousel-item">
            <img src="/assets/img/caruselPort.jpg" class="d-block w-100" alt="Port">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="jumbotron jumbotron-fluid c3">
    <div class="container">
        <h1 class="display-4 c1">only<b>ISLANDS</b> - staff adventures</h1>
    </div>
</div>
<div class="container">
    <div *ngFor="let post of blogPosts" class="media my-3">
        <img src="{{post.pic}}" class="img-fluid rounded align-self-start mr-3">
        <div class="media-body">
            <h5 class="mt-0">{{post.headline}}</h5>
            <p>{{post.description}}</p>
            <p>by {{post.author}}<br>
                 {{post.created}}</p>
        </div>
    </div>


</div>

<div class="uselessContainer"></div>
